body {

}

.container {
  background-color: #ffffff;
  max-width: 800px;
  margin: 50px auto;
  padding: 30px 40px;
  border-radius: 10px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);

h2 {
  text-align: center;
  color: #333;

}

h3 {
  color: #444;
  margin-top: 30px;
  margin-bottom: 10px;
  border-bottom: 1px solid #ddd;
  padding-bottom: 5px;

input {
  padding: 10px;
  margin: 8px 10px 8px 0;
  border: 1px solid #ccc;
  border-radius: 6px;
  width: 180px;
  font-size: 14px;
  transition: all 0.3s ease;
}

input:focus {
  border-color: #007bff;
  outline: none;
}

button {
  padding: 10px 20px;
  background-color: #007bff;
  color: white;
  font-weight: bold;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-size: 14px;
  margin-top: 8px;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #0056b3;
}

ul {
  list-style: none;
  padding: 0;
}

li {
  padding: 10px 0;
  margin-bottom: 5px;
  border-bottom: 1px solid #e0e0e0;
  display: flex;
  justify-content: space-between;
  align-items: center;
  color: #333;
}

li button {
  background-color: #dc3545;
  padding: 6px 12px;
  font-size: 12px;
}

li button:hover {
  background-color: #c82333;
}

p {
  margin-top: 10px;
  font-size: 15px;
  color: #555;
}

@media (max-width: 600px) {
  .container {
    padding: 20px;
  }

  input {
    width: 100%;
    margin-bottom: 10px;
  }

  button {
    width: 100%;
    margin-bottom: 10px;
  }
}
